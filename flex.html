<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width.initial-scale=1">
    <title>Flexbox</title>

    <style>
        .flex{
          display: flex;
          flex-direction: row;
          justify-content: center;
          flex-wrap: wrap;
        }
        .flex div{
          background-color: indigo;
          font-size: 120px;
          margin:2%;
          padding:2%;
        }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>

  </body>
</html>
